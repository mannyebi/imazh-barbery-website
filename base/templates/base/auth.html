{% extends "main.html" %}
{% block title %}ورود{% endblock title %}
{% load static %}
{% block content %}


<section class="banner-area contact" id="contact">
    <div class="container h-100">
        <div class="banner-area__content text-center">
            <h1>ورود</h1>
            <nav aria-label="breadcrumb" class="banner-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">ورود</li>
                <li class="breadcrumb-item"><a href="{% url 'indexPage' %}">خانه</a></li>
            </ol>
            </nav>
        </div>
    </div>
</section>

<div class="comment-form container">
    <h4>شماره موبایل خود را وارد کنید</h4>
    <form method="POST">
        <div class="form-group form-inline">
            {% csrf_token %}
            <div class="form-group col-lg-6 col-md-6">
                <input type="text" class="form-control" name='phonenumber' maxlength="11" id="name" required placeholder="شماره موبایل را وارد کنید" onfocus="this.placeholder = ''" onblur="this.placeholder = 'شماره موبایل را وارد کنید'">
            </div>
            <div class="form-group col-lg-6 col-md-6 ">
                <button type="submit" id='otpButton' class="button button-postComment">ثبت</button>
            </div>
        </div>
    </form>
</div>


{% endblock content %}
