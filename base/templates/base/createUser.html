{% extends "main.html" %}
{% block title %}ورود کاربر جدید{% endblock title %}
{% load static %}
{% block content %}


<section class="banner-area contact" id="contact">
    <div class="container h-100">
        <div class="banner-area__content text-center">
            <h1>ثبت نام</h1>
            <nav aria-label="breadcrumb" class="banner-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">ثبت نام</li>
                <li class="breadcrumb-item"><a href="{% url 'indexPage' %}">خانه</a></li>
            </ol>
            </nav>
        </div>
    </div>
</section>

<div class="comment-form container" dir='rtl'>
    <h4>اطلاعات خود را وارد کنید</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" id="subject" name='name' placeholder="نام" onfocus="this.placeholder = ''" onblur="this.placeholder = 'نام'" required>
            </div>
            <div class="form-group">
                <input type='text' class="form-control mb-10" rows="5" name="lastname" placeholder="نام خانوادگی" onfocus="this.placeholder = ''" onblur="this.placeholder = 'نام خانوادگی'" required>
            </div>
        </div>
        <button href="#" class="button button-postComment">ثبت نام</button>
    </form>
</div>

{% endblock content %}
